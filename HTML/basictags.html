<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Basic Tags in HTML</h1></center>
    <p>Para Tag</p>
    <b>Bold Tag</b>
    <i>Italic Tag</i>
    <u>UnderLine Tag</u>
    <marquee >Hello</marquee>
    <mark>Hii</mark>
    <del>Hello</del>
    <code>Hii How Are You??</code>
    <br>
    H<sub>2</sub>O <br>
    X<sup>2</sup><br>
    <big>Hello</big><br>
    <small>Hii</small>
</body>
</html>
