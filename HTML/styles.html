<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: orangered;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 70px;
            background-color: bisque;
            height: 80px;
            width: 450px;
        }
    </style>
</head>
<body>
    <center><h1>Styles in HTML</h1></center>
    <h1 style="color: navy; font-family: 'Times New Roman', Times, serif; font-size: 80px;">Hello World!</h1><br>
    <h2>Hello World!</h2>
    <h1 style="color:green">Color Styles</h1>
    <h3 style="width: 0px; color: rgb(24, 76, 98);">Hello World RGB</h3>
    <h3 style="width: 0px; color: #453324;">Hello World Hexa</h3>
    <h3 style="width: 0px; color: hsl(29%,89%,98%);">Hello World HSL Method</h3>
    <h3 style="color: pink;">Hello World Color Attribute</h3>
</body>
</html>
